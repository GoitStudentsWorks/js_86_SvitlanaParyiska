<div class="filters-container">
    <div class="filters-list">
        <div class="filters-item">
            <label class="filters-name" for="searchQuery">Search</label>
            <input class="filters search-query" type="text" name="searchQuery" id="searchQuery"
                placeholder="Enter Text">
            <svg class="icon-search" width="16" height="16">
                <use href="./images/sprite.svg#icon-search"></use>
            </svg>
            <svg class="icon-reset-input" width="18" height="18">
                <use href="./images/sprite.svg#icon-close"></use>
            </svg>
        </div>
        <div class="filters-item">
            <div class="custom-select custom-select-times">
                <label class="filters-name" for="times">Time</label>
                <select class="filters filters-times" name="times" id="times">
                    <option value>All</option>
                    <option value>All</option>
                    <option value="5">5 min</option>
                    <option value="10">10 min</option>
                    <option value="15">15 min</option>
                    <option value="20">20 min</option>
                    <option value="25">25 min</option>
                    <option value="30">30 min</option>
                    <option value="35">35 min</option>
                    <option value="40">40 min</option>
                    <option value="45">45 min</option>
                    <option value="50">50 min</option>
                    <option value="55">55 min</option>
                    <option value="60">60 min</option>
                    <option value="65">65 min</option>
                    <option value="70">70 min</option>
                    <option value="75">75 min</option>
                    <option value="80">80 min</option>
                    <option value="85">85 min</option>
                    <option value="90">90 min</option>
                    <option value="95">95 min</option>
                    <option value="100">100 min</option>
                    <option value="105">105 min</option>
                    <option value="110">110 min</option>
                    <option value="115">115 min</option>
                    <option value="120">120 min</option>
                </select>
            </div>
        </div>
        <div class="filters-item">
            <div class="custom-select custom-select-areas">
                <label class="filters-name" for="areas">Area</label>
                <select class="filters filters-areas" name="areas" id="areas">
                    <option value>All</option>
                    <option value>All</option>
                </select>
            </div>
        </div>
        <div class="filters-item">
            <div class="custom-select custom-select-ingredients">
                <label class="filters-name" for="ingredients">Ingredients</label>
                <select class="filters filters-ingredients" name="ingredients" id="ingredients">
                    <option value>All</option>
                    <option value>All</option>
                </select>
            </div>
        </div>
    </div>
    <button class="reset-filters-btn">
        <svg class="icon-reset" width="16" height="16">
            <use href="./images/sprite.svg#icon-close"></use>
        </svg>
        Reset the filter
    </button>
</div>
<span class="loader visually-hidden"></span>
